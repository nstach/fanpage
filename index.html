<style>

  body{
    background-color: rgb(42, 100, 191);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .bunnie {
    width: 200px;
  	height: 300px;
    z-index: 6;
    }
  
  audio{
    position: fixed;
    bottom: 0;
    z-index: 10
  }
  
  
  h1{
    z-index: 5;
    position: fixed;
    top: 0px;
    
  }
  
  * {
   margin: 0px;
   padding: 0px;
}

html, body {
   width: 100%;
   height: 100%;
}

.cube {
  -webkit-transform-style: preserve-3d;
  -webkit-animation: spin 50s infinite ease-out;
  position: fixed;
  width: 100px;
  height: 100px;
  top: 20%;
  left: 50%;
  margin-left: -50px;
  margin-top: -50px;
}

.cube div {
   width: 500px;
   height: 500px;
   line-height: 100px;
   text-align: center;
   box-shadow: inset 0px 0px 0px 1px rgb(0, 0, 80);
   background: rgba(10, 110, 218, 0.65);
   display: block;
   position: absolute;
}

.cube div.top {
   -webkit-transform: rotateX(90deg); 
  margin-top: -250px;
}

.cube div.right {
   -webkit-transform: rotateY(90deg); 
  margin-left: 250px;
}

.cube div.bottom {
   -webkit-transform: rotateX(-90deg); 
  margin-top: 250px;
}

.cube div.left {
   -webkit-transform: rotateY(-90deg); 
  margin-left: -250px;
}

.cube div.front {
   -webkit-transform: translateZ(250px);
}

.cube div.back {
   -webkit-transform: translateZ(-250px) rotateX(180deg);
}

@-webkit-keyframes spin {
  0% {-webkit-transform: rotateX(-20deg) rotateY(20deg);}
  100% {-webkit-transform: rotateX(-20deg) rotateY(740deg);}
}

  
</style>


<h1 style="font-family:Luminari, fantasy"> Welcome to the Unus Mundus Network</h1>

<div class="cube">
  <div class="top"></div>
  <div class="right"></div>
  <div class="bottom"></div>
  <div class="left"></div>
  <div class="front"></div>
  <div class="back"></div>
</div>

<img src="Bunnie.jpg" class="bunnie" alt="Picture of Bunnie from Xenosaga">

<audio src="umn music.mp3" controls></audio>
