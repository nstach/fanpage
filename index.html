<style>

  body{
    background-color: rgb(42, 100, 191);
    display: flex;
    height: 100vh;
    justify-content: center;
    margin: 0;
  }
  
  .bunnie {
    width: 200px;
  	height: 300px;
    z-index: 6;
    position: absolute;
    top: 100px;
    right: 0px;
    }
  
  audio{
    position: fixed;
    bottom: 0;
    z-index: 10
  }

  
  h1{
    z-index: 9;
    position: fixed;
    top: 0px;
    color: white;
  }
  
    .header {
    width: 700px;
    height: 100px;
    z-index: 8;
    background: rgba(162, 162, 162, 0.63);
    position: fixed;
    top: 0px;
   border: 1px solid black;
  }
  
  * {
   margin: 0px;
   padding: 0px;
}

html, body {
   width: 100%;
   height: 100%;
}

.cube {
  -webkit-transform-style: preserve-3d;
  -webkit-animation: spin 100s infinite ease-out;
  position: fixed;
  width: 100px;
  height: 100px;
  top: 0%;
  left: 50%;
  margin-left: -50px;
  margin-top: -50px;
}

.cube div {
   width: 625px;
   height: 6250px;
   line-height: 100px;
   text-align: center;
   box-shadow: inset 0px 0px 0px 1px rgb(50, 20, 80);
   background: rgba(10, 110, 218, 0.65);
   display: block;
   position: absolute;
}

.cube div.top {
   -webkit-transform: rotateX(90deg); 
  margin-top: -312px;
}

.cube div.right {
   -webkit-transform: rotateY(90deg); 
  margin-left: 312px;
}

.cube div.bottom {
   -webkit-transform: rotateX(-90deg); 
  margin-top: 312px;
}

.cube div.left {
   -webkit-transform: rotateY(-90deg); 
  margin-left: -312px;
}

.cube div.front {
   -webkit-transform: translateZ(312px);
}

.cube div.back {
   -webkit-transform: translateZ(-312px) rotateX(180deg);
}

@-webkit-keyframes spin {
  0% {-webkit-transform: rotateX(-20deg) rotateY(20deg);}
  100% {-webkit-transform: rotateX(-20deg) rotateY(740deg);}
}

  
</style>


<h1 
    style="font-family:Courier, monospace"> Welcome to the Unus Mundus Network</h1>
<div class="header"></div>


<div class="cube">
  <div class="top"></div>
  <div class="right"></div>
  <div class="bottom"></div>
  <div class="left"></div>
  <div class="front"></div>
  <div class="back"></div>
</div>

<img src="Bunnie.jpg" class="bunnie" alt="Picture of Bunnie from Xenosaga">
