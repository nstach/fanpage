html, body {
   width: 100%;

}

.cube {
  -webkit-transform-style: preserve-3d;
  -webkit-animation: spin 100s infinite ease-out;
  position: fixed;
  width: 100px;
  height: 100px;
  top: 0%;
  left: 50%;
  margin-left: -50px;
  margin-top: -50px;
}

.cube div {
   width: 625px;
   height: 6250px;
   line-height: 100px;
   text-align: center;
   box-shadow: inset 0px 0px 0px 1px rgb(50, 20, 80);
   background: rgba(10, 110, 218, 0.65);
   display: block;
   position: absolute;
}

.cube div.top {
   -webkit-transform: rotateX(90deg); 
  margin-top: -312px;
}

.cube div.right {
   -webkit-transform: rotateY(90deg); 
  margin-left: 312px;
}

.cube div.bottom {
   -webkit-transform: rotateX(-90deg); 
  margin-top: 312px;
}

.cube div.left {
   -webkit-transform: rotateY(-90deg); 
  margin-left: -312px;
}

.cube div.front {
   -webkit-transform: translateZ(312px);
}

.cube div.back {
   -webkit-transform: translateZ(-312px) rotateX(180deg);
}

@-webkit-keyframes spin {
  0% {-webkit-transform: rotateX(-20deg) rotateY(20deg);}
  100% {-webkit-transform: rotateX(-20deg) rotateY(740deg);}
}
